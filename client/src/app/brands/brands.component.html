<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script>
<!-- loop over brands and display the images in a grid -->
<div class="container">
  <div *ngIf="!brands" class="spinner-container">
    <app-spinner></app-spinner>
  </div>
  <div *ngIf="brands" class="brand-grid">
    <ng-container *ngFor="let brand of brands.brands">
      <img
        [lazyLoad]="brand.image"
        [alt]="brand.name"
        class="brand-img"
        (click)="handleClickImage(brand, $event)"
      />
    </ng-container>
  </div>
  <div class="" *ngIf="selectedBrand !== null">
    <app-brand-modal
      [selectedBrand]="selectedBrand"
      (closeModalEvent)="handleCloseModal()"
    ></app-brand-modal>
  </div>
</div>
